<div class="create-post-container">
  <div class="create-card">
    <h1>Create New Post</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <!-- Post Type Dropdown at the top -->
      <div class="form-group">
        <label for="type">Post Type</label>
        <select id="type" formControlName="type" class="form-input">
          <option *ngFor="let type of PostType | keyvalue" [value]="type.value">
            {{ type.value }}
          </option>
        </select>
        <span class="error-text" *ngIf="getFieldError('type')">
          {{ getFieldError('type') }}
        </span>
      </div>

      <div class="form-group">
        <label for="title">Title</label>
        <input
          id="title"
          type="text"
          formControlName="title"
          placeholder="Enter post title"
          class="form-input"
        />
        <span class="error-text" *ngIf="getFieldError('title')">
          {{ getFieldError('title') }}
        </span>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          placeholder="Enter post description"
          rows="8"
          class="form-input"
        ></textarea>
        <span class="error-text" *ngIf="getFieldError('description')">
          {{ getFieldError('description') }}
        </span>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <div class="button-group">
        <button
          type="submit"
          [disabled]="form.invalid || loading"
          class="btn btn-primary"
        >
          {{ loading ? 'Creating...' : 'Create Post' }}
        </button>
        <a routerLink="/home" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
