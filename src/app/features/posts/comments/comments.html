<div class="comments-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="add-comment-form">
    <div class="form-group">
      <label for="content">Add a comment</label>
      <textarea
        id="content"
        formControlName="content"
        placeholder="Share your thoughts..."
        rows="3"
        class="form-input"
      ></textarea>
      <span class="error-text" *ngIf="getFieldError('content')">
        {{ getFieldError('content') }}
      </span>
    </div>

    <button
      type="submit"
      [disabled]="form.invalid || loading"
      class="btn btn-primary"
    >
      {{ loading ? 'Posting...' : 'Post Comment' }}
    </button>
  </form>

  <div class="comments-list">
    <div *ngIf="comments.length > 0">
      <div *ngFor="let comment of comments" class="comment-item">
        <div class="comment-content">{{ comment.content }}</div>
        <div class="comment-meta">
          Posted: {{ formatDate(comment.createdAt) }}
          <button (click)="deleteComment(comment.id)" class="btn-delete">Delete</button>
        </div>
      </div>
    </div>

    <p *ngIf="comments.length === 0" class="no-comments">
      No comments yet. Be the first to comment!
    </p>
  </div>
</div>
