<div class="register-container">
  <div class="register-card">
    <h1>Register</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Choose a username"
          class="form-input"
        />
        <span class="error-text" *ngIf="getFieldError('username')">
          {{ getFieldError('username') }}
        </span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="form-input"
        />
        <span class="error-text" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="form-input"
        />
        <span class="error-text" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </span>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm your password"
          class="form-input"
        />
        <span class="error-text" *ngIf="getPasswordMismatchError()">
          Passwords do not match
        </span>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button
        type="submit"
        [disabled]="form.invalid || loading"
        class="btn btn-primary"
      >
        {{ loading ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <p class="login-link">
      Already have an account?
      <a routerLink="/auth/login">Login here</a>
    </p>
  </div>
</div>
