<nav *ngIf="!isAuthPage" class="navbar">
  <div class="navbar-content">
    <div class="logo">
      <h1>Issue Management</h1>
    </div>

    <div class="nav-items">
      <a (click)="navigateTo('/posts')" class="nav-link">
        Posts
      </a>
      <a (click)="navigateTo('/posts/create')" class="nav-link">
        + Create Post
      </a>

      <div *ngIf="isAdmin()" class="admin-menu">
        <div class="dropdown">
          <button class="nav-link dropdown-toggle">
            Admin
          </button>
          <div class="dropdown-content">
            <a (click)="navigateTo('/admin/approve')" class="dropdown-item">
              Approve Posts
            </a>
            <a (click)="navigateTo('/admin/promote')" class="dropdown-item">
              Promote User
            </a>
          </div>
        </div>
      </div>

      <div class="user-menu">
        <div class="dropdown">
          <button class="nav-link dropdown-toggle">
            {{ currentUser?.userName || 'User' }}
          </button>
          <div class="dropdown-content dropdown-right">
            <div class="dropdown-item disabled">
              Role: {{ currentUser?.role }}
            </div>
            <div class="dropdown-divider"></div>
            <a (click)="logout()" class="dropdown-item">
              Logout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
